<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Spotify Dashboard</title>

    <!--import script files needed fro plotly and bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>


</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="#">Spotify Music Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.spotify.com/fr/">Spotify </a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">

	<!--social media buttons column-->
	<div class="col-1 border-right">
		<div id="follow-me" class="mt-3">

		</div>
	</div>
    <!--visualizations column-->
	<div class="col-11">

		<!--chart descriptions-->
		<div id="middle-info" class="mt-3">

			<h2 id="tag-line">Spotify Data Dashboard</h2>
			<h4 id="tag-line" class="text-muted">Spotify Music Trends</h4>
        </div>
        <hr>


		<div id="charts" class="container mt-3 text-center">

			<!--top two charts-->
			<div class="row">
				<div class="col-6">
					<div id="{{ids[0]}}"></div>
				</div>
				<div class="col-6">
					<div id="{{ids[1]}}"></div>
				</div>
				<div class="col-6">
					<div id="chart3">
						<div id="{{ids[2]}}"></div>
					</div>
				</div>
				<div class="col-6">
					<div id="chart4">
						<div id="{{ids[3]}}"></div>
					</div>
				</div>
				<div class="col-6">
					<div id="{{ids[4]}}"></div>
				</div>
				<div class="col-6">
					<div id="{{ids[5]}}"></div>
				</div>


			</div>

			<!--bottom two charts-->
			<div class="row mb-6">

			</div>
		</div>
	<div>
</div>

<!--footer section-->
<div id="footer" class="container"></div>







</body>


<footer>
    <script type="text/javascript">
    	var figures = {{figuresJSON | safe}};
		var ids = {{ids | safe}};
		for(var i in figures) {
			Plotly.newPlot(ids[i],
				figures[i].data,
				figures[i].layout || {});
		};
 	</script>

</footer>


</html>
